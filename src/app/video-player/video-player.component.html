<div id="dialog" *ngIf="showDialog">
    <input type="file" (change)="onFileSelected($event)">
  </div>
  <div id="videoContainer" [ngClass]="{'hidden': showDialog}">
    <video #videoPlayer id="videoPlayer" controls></video>
    <div class="controls">
      <button (click)="changeMovie()">Change Movie</button>
    </div>
  </div>
